<div data-ng-controller="loginCtrl">
	<div class="modal-header">
		<button type="button" class="close" data-ng-click="dismiss('close')">&times;</button>
		<h3 class="modal-title" id="loginFormTitle">Login</h3>
	</div>
	<div class="modal-body">
		<form action="api/login.php" method="post" target="loginFrame">
			<div class="form-group">
				<label>Username</label>
				<input type="text" name="username" class="form-control" required />
			</div>
			<div class="form-group">
				<label>Password</label>
				<input type="password" name="password" class="form-control" required />
			</div>
			<div class="checkbox">
				<label><input type="checkbox" name="persistent" value="1" /> Remember me</label>
			</div>
			<button type="submit" class="btn btn-primary">Log in</button>
		</form>
	</div>
	<div class="modal-body">
		<p>No account yet? <a data-ng-click="dismiss('register')">Create new account (TODO)</a>.</p>
		<p>Forgot password? <a data-ng-click="dismiss('passwordRequest')">Request new password (TODO)</a>.</p>
	</div>
</div>
<iframe id="loginFrame" name="loginFrame" style="display:none;">
</iframe>
