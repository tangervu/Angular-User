<div data-ng-controller="loginCtrl">
	<div data-ng-hide="loggedIn">
		<div class="modal-header">
			<button type="button" class="close" data-ng-click="dismiss('close')">&times;</button>
			<h3 class="modal-title" id="loginFormTitle">Login</h3>
		</div>
		<div class="modal-body">
			<form data-ng-submit="login()" autocomplete="off">
				<div class="form-group">
					<label>Username</label>
					<input type="text" name="username" class="form-control" data-ng-model="username" required />
				</div>
				<div class="form-group">
					<label>Password</label>
					<input type="password" name="password" class="form-control" data-ng-model="password" required />
				</div>
				<!--
				<div class="checkbox">
					<label><input type="checkbox" name="persistent" value="1" data-ng-model="persistent" /> Remember me</label>
				</div>
				-->
				<button type="submit" class="btn btn-primary">Log in</button>
			</form>
		</div>
		<!--
		<div class="modal-body">
			<p>No account yet? <a data-ng-click="dismiss('register')">Create new account (TODO)</a>.</p>
			<p>Forgot password? <a data-ng-click="dismiss('passwordRequest')">Request new password (TODO)</a>.</p>
		</div>
		-->
	</div>
	<div data-ng-hide="!loggedIn">
		<button data-ng-click="logout()" class="btn btn-primary">Log out</button>
	</div>
</div>
